    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter surname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="register(); return false">Register</button>
                </form>

        <div class="container mt-5">
            <p style="color: lightgrey;">Copyright - My Band 2022</p>
        </div>
    </footer>

    <script>
        async function register() {
            // Get the name, surname, email and password input values
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Make a POST request to the API to register the user
            const result = await fetch('http://localhost:3000/user', {
                method: 'POST',
                body: JSON.stringify({
                    name,
                    surname,
                    email,
                    password
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            const data = await result.json()
            if(!data.status){
                alert(data.message)
                return
            }
            const user = data.data
            console.log(data);
            localStorage.setItem('user', JSON.stringify(user))
            const arr = document.location.href.split("/").splice(0,document.location.href.split("/").length-1)
arr.push("home.html")
document.location.href = arr.join("/")
        }
    </script>
